<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录 - 简书</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_474922_44h2b65sr0c3ow29.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login-register.css">
</head>
<body>
	<div class="sign">
		<!-- logo -->
		<div class="logo">
			<a href="index.html"><img src="http://cdn2.jianshu.io/assets/web/logo-58fd04f6f0de908401aa561cda6a0688.png" alt=""></a>
		</div>
		<!-- 登录 -->
		<div class="main">
			<h4 class="title">
				<a class="sign-in" href="login.html">登录</a>
				<b>·</b>
				<a href="sign-in.html">注册</a>
			</h4>
			<!-- 登录框 -->
			<div class="sign-container">

				<form action="index.html">
					<!-- 手机邮箱 -->
					<div class="input-group">
						<i class="iconfont icon-touxiang"></i><input placeholder="手机号或邮箱" class="user" type="text">
					</div>
					<!-- 密码 -->
					<div class="input-group">
						<i class="iconfont icon-mima"></i><input class="password" placeholder="密码"  type="text">
					</div>
					<!-- 验证 -->
					<div class="verify input-group">
						<input type="text">
						<i class="iconfont icon-yanzhengyanzhengma fr"></i>
					</div>

					<!-- 记住我 -->
					<div class="remember-btn">
						<input type="checkbox">
						<span>记住我</span>
					</div>

					<!-- 遇到问题 -->
					<div class="forget-btn">
						<a href="">登录遇到问题?</a>
					</div>

					<input class="sign-in-btn" type="submit" value="登录" >

				</form>

				<!-- 更多方式登录 -->
				<div class="more-sign">
					<h6><span>——————</span>社交帐号登录<span>——————</span></h6>
					<ul>
						<li><a class="sina" href=""><i class="iconfont icon-sina"></i></a></li>
						<li><a class="weixin" href=""><i class="iconfont icon-weixin"></i></a></li>
						<li><a class="qq" href=""><i class="iconfont icon-QQ"></i></a></li>
						<li><a class="qita" href="">其它</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
