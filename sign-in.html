<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册 - 简书</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_474922_44h2b65sr0c3ow29.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login-register.css">
</head>
<body>
	<div class="sign">
		<!-- logo -->
		<div class="logo">
			<a href="index.html"><img src="http://cdn2.jianshu.io/assets/web/logo-58fd04f6f0de908401aa561cda6a0688.png" alt=""></a>
		</div>
		<!-- 注册 -->
		<div class="main">
			<h4 class="title">
				<a href="login.html">登录</a>
				<b>·</b>
				<a class="sign-out" href="sign-in.html">注册</a>
			</h4>
			<!-- 注册框 -->
			<div class="sign-container">

				<form action="index.html">
					<!-- 昵称 -->
					<div class="input-group">
						<i class="iconfont icon-touxiang"></i><input placeholder="你的昵称"  class="user" type="text">
					</div>
					<!-- 手机号 -->
					<div class="input-group">
						<i class="iconfont icon-shouji"></i><input class="phone" placeholder="手机号" type="text">
					</div>
					<!-- 密码 -->
					<div class="input-group">
						<input type="text" placeholder="密码">
						<i class="iconfont icon-mima"></i>
					</div>


					<input class="sign-out-btn" type="submit" value="注册" >
					<p class="sign-out-msg">点击 “注册” 即表示您同意并愿意遵守简书<br/>
						<a href="">用户协议</a>和
						<a href="">隐私政策</a>
						
					</p>

				</form>

				<!-- 更多方式登录 -->
				<div class="more-sign">
					<h6><span>——————</span>社交帐号登录<span>——————</span></h6>
					<ul>
						<li><a class="sina" href=""><i class="iconfont icon-sina"></i></a></li>
						<li><a class="weixin" href=""><i class="iconfont icon-weixin"></i></a></li>
						<li><a class="qq" href=""><i class="iconfont icon-QQ"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
